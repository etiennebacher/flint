id: duplicate_argument-1
language: r
severity: warning
rule:
  # Look for a function argument...
  kind: argument
  has:
    stopBy: end
    any:
      - kind: identifier
        pattern: $OBJ
      - kind: string_content
        pattern: $OBJ

  # ... that follows other argument(s) with the same name...
  follows:
    kind: argument
    stopBy: end
    has:
      stopBy: end
      any:
        - kind: identifier
          pattern: $OBJ
        - kind: string_content
          pattern: $OBJ

  # ... inside a function call (or a subset environment for data.table)...
  inside:
    kind: arguments
    follows:
      any:
        - kind: identifier
          pattern: $FUN
        - kind: string
      inside:
        any:
          - kind: call
          - kind: subset

# ... that is not a function listed below.
constraints:
  FUN:
    not:
      regex: ^(mutate|transmute)$

message: Avoid duplicate arguments in function calls.

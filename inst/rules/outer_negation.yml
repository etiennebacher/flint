id: outer_negation-1
language: r
severity: warning
rule:
  pattern: all(!$VAR)
fix: '!any(~~VAR~~)'
message: |
  !any(x) is better than all(!x). The former applies negation only once after
  aggregation instead of many times for each element of x.

